<body>
  <header class="hstack gap-2">

      <a href="https://personalitylib.com/">PersonalityLib</a>

    <div class="link-tree p-2 ms-auto">
      <button type="button" class="btn btn-outline-primary active home" onclick="window.location.href='../../'">

      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#betaModal">

        </button>
        <button type="button" class="btn btn-outline-primary create" data-bs-toggle="modal" data-bs-target="#betaModal">

          About

      </div>
    </div>
  </header>
  <main>
    <div class="input-div">
      <nav class="navbar bg-body-tertiary">
        <form class="container-fluid">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">#</span>
            <input type="text" class="form-control" placeholder="PersoTag" aria-label="PeroTag"
              aria-describedby="basic-addon1" />
          </div>
        </form>
      </nav>
    </div>
    <div class="submit-div">
      <div class="button-submit-div">
        <div class="btn-group" role="group" aria-label="Basic outlined example">

          </button>

            Help
          </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="betaModal" tabindex="-1" aria-labelledby="betaModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="betaModalLabel">
                  Open Beta
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                This website is still under construction and is in an open
                beta
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <span>
