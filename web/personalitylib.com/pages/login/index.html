<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta name="title" content="Login" />
  <link rel="stylesheet" href="../../assets/css/login.css" />
  <script src="../../assets/js/import/pages/head.js"></script>
  <!--Google Ads-->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4168649657374641"
    crossorigin="anonymous"></script>
  <!--CookieBot-->
  <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="64b1aa85-4d2b-4819-a7b2-f018ef40471b"
    data-blockingmode="auto" type="text/javascript"></script>
  <!--Google-->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <header class="hstack gap-2">
    <h1 class="titel p-2"><a href="https://personalitylib.com/">PersonalityLib</a></h1>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb p-2">
        <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Login</li>
      </ol>
    </nav>

    <div class="link-tree p-2 ms-auto">
      <button type="button" class="btn btn-outline-primary home" onclick="window.location.href='../../'">
        Home
      </button>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#betaModal">
          LogIn
        </button>
        <button type="button" class="btn btn-outline-primary create" data-bs-toggle="modal" data-bs-target="#betaModal">
          Create
        </button>
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='../about/'">
          About
        </button>
        <!-- Modal -->
        <div class="modal fade" id="betaModal" tabindex="-1" aria-labelledby="betaModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="betaModalLabel">Open Beta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                This website is still under construction and is in an open beta
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- The code you provided is an HTML form. It allows users to input their email address and password
   for logging in. -->
    <form>
      <div class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <!--Google Signin START-->
        <div id="g_id_onload" data-client_id="1059093114045-141qgsitstbnche5hbbmohb9aisftlq9" data-context="signin"
          data-ux_mode="popup" data-login_uri="pages/login/auth1/" data-auto_prompt="false">
        </div>

        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_black"
          data-text="signin_with" data-size="large" data-logo_alignment="left">
        </div>
        <!--Google Signin END-->

        <!--Snapchat Signin-->
        <div id="display_name"></div>
        <img id="bitmoji" />
        <div id="external_id"></div>
        <hr />
        <div id="my-login-button-target"></div>
        <script>
          window.snapKitInit = function () {
            var loginButtonIconId = "my-login-button-target";
            // Mount Login Button
            snap.loginkit.mountButton(loginButtonIconId, {
              clientId: "013aa1af-feaa-43c9-86d0-77ab921f61e5",
              redirectURI: "https://personalitylib.com/pages/login/auth1/",
              scopeList: [
                "user.display_name",
                "user.bitmoji.avatar",
                "user.external_id",
              ],
              handleResponseCallback: function () {
                snap.loginkit.fetchUserInfo().then(
                  function (result) {
                    console.log("User info:", result.data.me);
                    document.getElementById("display_name").innerHTML =
                      result.data.me.displayName;
                    document.getElementById("bitmoji").src =
                      result.data.me.bitmoji.avatar;
                    document.getElementById("external_id").src =
                      result.data.me.externalId;
                  },
                  function (err) {
                    console.log(err); // Error
                  }
                );
              },
            });
          };

          // Load the SDK asynchronously
          (function (d, s, id) {
            var js,
              sjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://sdk.snapkit.com/js/v1/login.js";
            sjs.parentNode.insertBefore(js, sjs);
          })(document, "script", "loginkit-sdk");
        </script>
        <!--Snapchat Signin END-->
      </div>
    </form>
  </main>
  <footer>
    <script src="../../assets/js/import/pages/footer.js"></script>
  </footer>
</body>

</html>
